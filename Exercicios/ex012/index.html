<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video src="midia/Pexels Videos 2583490.mp4" width="500" controls></video>
    <!--Width é sobre o tamanho da tela do video so site e nao o tamanho do video em mg. Poster (abaixo) é para colocar thumbnail-->


    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
      <source src="midia/Pexels Videos 2583490.m4v" type="video/m4v">
      <source src="midia/Pexels Videos 2583490.mp4" type="video/mp4">
      <source src="midia/Pexels Videos 2583490.webm" type="video/webm">
      <source src="midia/meu-video.ogv" type="video/ogv">
    </video>

    <h1>Inserindo videos externo</h1>
    <h2>Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!--quando o video é hospedado localmente, quando se da play no video no site , vai ser consumido dados do seu servidor. Ja videos externo, quando voce aperta play os dados consumidos vai ser do servidor do link externo e nao do seu servido-->

</body>
</html>
