<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!--Essa tag "sourcemedia type" normalmente sugere min-width (largura minima), mas guanabara acha melhor trabalhar com max-width (lagura maxima). lembrando que esta tag sempre tem que  vir acima da tag img-->
        <img src="imagens/foto-g.png" alt="Imagem Fléxivel"> <!--Esta linha de tag diz que por padrão a imagem grande que vai ser carregada-->
        


    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="Midia/happy-mistake.mp3" controls autoplay></audio>
     <!--Voce pode colocar o audio desta maneira acima ou da maneira abaixo. Lembrando que este de baixo é a mesma tag do de cima, sendo que tiramos o parametro "src"-->

     <audio preload="metadata" controls autoplay>
       <source src="Midia/guanacast-33.mp3" type="audio/mpeg">
       <source src="Midia/guanacast-33.ogg" type="audio/ogg">
       <source src="Midia/guanacast-33.wav" type="audio/wav">
       <!--Voce pode colocar esses tres arquivos como esta disposto acima, mas lembrando que a ordem é o que importa, entao o navegar vai tentar primeiro tocar o mp3, depois o ogg e no fim o wav. Se nao tocar nenhum dos tres é pq o navegado nao suporta-->
       <p>Infelizmente seu navegar nao consegue reproduzir audio. <a href="Midia/guanacast-33.mp3">Clique aqui para baixar o arquivo mp3</a></p>

     </audio>



</body>
</html>
